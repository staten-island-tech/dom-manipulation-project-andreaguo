<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baking recipes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">baking ideas:</h1>
    </header>

    <section>
        <form id="entries">
            <div class="card">
                <div id="name">
                    <p id="text">NAME HERE</p>
                    <input type="text" id="input" class="text-box" required>
                </div>

                <div id="ingredients">
                    <p id="text">LIST INGREDIENTS</p>
                    <input type="text" id="input" required>
                </div>

                <div id="instructions">
                    <p id="text">LIST INSTRUCTIONS</p>
                    <input type="text" id="input" required>
                </div>

                <div id="image">
                    <p id="text">ATTACH IMAGE URL</p>
                    <input type="url" class="img" id="imgInput" required>
                </div>
            </div>

            <div class="hero-form-input">
                <input type="submit" value="Submit" id="btn" class="button">
            </div>
        </form>
    </section>

    <section class="display">
        <!-- `<div class="display-card">
            <h1 class="display-name">${recipe.name}</h1>

            <img src="${recipe.url}" class="display-img" alt="inserted image">
            <button class="clear"> remove recipe </button>
        </div>` -->
    </section>
    <script src="index.js">
    </script> <!-- linking the javasript file -->
</body>


</html>
